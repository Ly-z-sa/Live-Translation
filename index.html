<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Translator</h1>
        <div class="controls">
            <div class="select-group">
                <label for="sourceLang">What language do you speak?</label>
                <select id="sourceLang">
                    <option value="en-US" selected>English</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    </select>
            </div>
            <div class="select-group">
                <label for="targetLang">What language do you want to hear?</label>
                <select id="targetLang">
                    <option value="ja-JP">Japanese</option>
                    <option value="de-DE">German</option>
                    <option value="zh-CN">Chinese</option>
                </select>
            </div>
        </div>
        <button id="startButton">Start Listening...</button>
        <div class="output">
            <p>You said: <span id="spokenText"></span></p>
            <p>Translation: <span id="translatedText"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
