<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Lobster', cursive;
        }
        .message p {
            font-family: 'Arial', sans-serif; /* Or another readable font */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="artwork">
            <div class="cake">
                <div class="layer top"></div>
                <div class="layer middle"></div>
                <div class="layer bottom"></div>
                <div class="candle"></div>
            </div>
            <div class="flowers">
                <div class="flower one"></div>
                <div class="flower two"></div>
                <div class="flower three"></div>
            </div>
        </div>
        <div class="message">
            <h1>Happy Birthday!</h1>
            <p>Wishing you a day filled with joy, laughter, and everything you love!</p>
            <p class="from">From, You</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
